<!--[include file="Multisites_admin_menu.htm"]-->
<div class="pn-admincontainer">
    <div class="pn-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' alt=$templatetitle]--></div>
    <h2><!--[gt text="Create a new instance"]--></h2>
    <form name="newInstance" id="newInstance" class="pn-adminform" action="<!--[pnmodurl modname="Multisites" type="admin" func="createInstance"]-->" method="post" >
        <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Multisites"]-->" />
        <div class="pn-adminformrow">
            <label for="instanceName"><!--[gt text="Instance name"]--></label>
            <input type="text" name="instanceName" size="50" maxlength="150" />
        </div>
        <div class="pn-adminformrow">
            <label for="description"><!--[gt text="Description"]--></label>
            <input type="text" name="description" size="50" maxlength="255" />
        </div>
        <div class="pn-adminformrow">
        	<label for="siteName"><!--[gt text="Site name"]--></label>
            <input type="text" name="siteName" size="50" maxlength="255" />
        </div>
        <div class="pn-adminformrow">
            <label for="siteAdminName"><!--[gt text="Site admin name"]--></label>
            <input type="text" name="siteAdminName" size="15" maxlength="25" value="admin" />
        </div>
        <div class="pn-adminformrow">
            <label for="siteAdminPwd"><!--[gt text="Site admin password"]--></label>
            <input type="text" name="siteAdminPwd" size="15" maxlength="15" />
        </div>
        <div class="pn-adminformrow">
            <label for="siteAdminRealName"><!--[gt text="Admin real name"]--></label>
            <input type="text" name="siteAdminRealName" size="30" maxlength="70" />
        </div>
        <div class="pn-adminformrow">
        	<label for="siteAdminEmail"><!--[gt text="Admin email"]--></label>
            <input type="text" name="siteAdminEmail" size="30" maxlength="30" />
        </div>
        <div class="pn-adminformrow">
            <label for="siteCompany"><!--[gt text="Company"]--></label>
            <input type="text" name="siteCompany" size="50" maxlength="100" />
        </div>
        <div class="pn-adminformrow">
        	<label for="siteDNS"><!--[gt text="Site DNS"]--></label>
            <input type="text" name="siteDNS" size="15" maxlength="20" />
        </div>
        <div class="pn-adminformrow">
            <label for="siteDNS"><!--[gt text="Based on model"]--></label>
            <select name="siteInitModel">
                <option value=""><!--[gt text="Choose a model..."]--></option>
                <!--[foreach item="model" from=$models]-->
                    <option value="<!--[$model.modelName]-->"><!--[$model.modelName]--></option>
                <!--[/foreach]-->
            </select>
        </div>
        <div class="pn-adminformrow">
            <label for="active"><!--[gt text="Active"]--></label>
            <input type="checkbox" name="active" value="1" />
        </div>
        <div class="formOptions" style="text-align: center;">
            <a href="javascript:newInstance()">
            	<!--[pnimg modname='core' src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			</a>
			<!--[gt text="Add"]-->
            <a href="<!--[pnmodurl modname="Multisites" type="admin" func="main"]-->">
                <!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt="Cancel" __title="Cancel"]-->
            </a>
        </div>
    </form>
</div>
